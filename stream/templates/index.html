<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    <title>video upload</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">Stream Videos Website </span>
    </nav>
    <nav class="text-center">
      <div class="mt-5 pb-5 pt-5"></div>
      <h1>Welocome to My Website</h1>
    </nav>

    <div class="container text-center">
      <div class="mt-5">
        <form action="." method="post" enctype="multipart/form-data">
          {% csrf_token %} {{form.as_p}}
          <button class="btn btn-success btn-lg">Upload</button>
        </form>
      </div>
      <hr />
      {% for x in all %}
      <h3 class="text-center mt-2 mb-2">{{x.caption}}</h3>
      <video class="embed-responsive embed-responsive-16by9" controls="controls">
        <source src="{{x.video.url}}" type="video/mp4" />
      </video>
      {% endfor %}
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-
DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-
9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-
B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <footer class="navbar-dark bg-light text-warning text-center">
      <p>luv you all <a href="https://www.instagram.com/_.mferdiirawan._">mferdiirawan</a></p>
    </footer>
  </body>
</html>
